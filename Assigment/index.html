<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
<h2>JavaScript Object Data Structure and Array</h2>
<script>
let student = {
name: 'Tomiwa'
age: '14'
Grade:'10'
hobbies:'Making Music'
fav_sport:'Football'
};
let color = ["white","black","red","green","blue"];
document.write("Student name is : " + student.name, "<br>",
"Student favorite sport is : " + student.fav_sport);
document.write("Before Poping the colors are:" +color.join("^"));
document.write("My favorite color :" +color[3]);
color.pop();
document.write("Afer poping the colors are:" +color.join("*"));
</script>
</body>
</html>
